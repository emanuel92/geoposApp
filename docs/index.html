<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeoPosApp - test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="app.js" async></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
      </style>
      <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
</head>
<body>
    <main>
        <h1>GeoPosApp</h1>
        <div id="map" class="map"></div>
    </main>


	<div id="tdlat"> tdlat</div>
	<div id="tdlon"> tdlon</div>
	<div id="tdalt"> tdalt</div>
	<div id="tdacc"> tdacc</div>
	<div id="err"> error</div>


    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });



	  //****************************

	 navigator.geolocation.getCurrentPosition(
		function(position){
		// wenn Positionsbestimmung geklappt hat:
			document.getElementById('tdlat').innerHTML = position.coords.latitude;
			document.getElementById('tdlon').innerHTML = position.coords.longitude;
			document.getElementById('tdalt').innerHTML = position.coords.altitude+'m';
			document.getElementById('tdacc').innerHTML = position.coords.accuracy+'m';
		},
		function(){
			// wenn Positionsbestimmung einen Fehler erzeugt hat (z.B. weil Sie vom User ablehnt wurde).
			document.getElementById('err').innerHTML ='Die Position konnte nicht ermittelt werden';
		}
	)



    </script>

</script>
</body>
</html>
